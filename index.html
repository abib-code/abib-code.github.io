<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo de Rótulos</title>
  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --line:#d9dde6;
      --text:#1f2937;
      --muted:#6b7280;
      --brand:#29c2c7;
      --shadow: 0 10px 30px rgba(17,24,39,.08);
      --radius:22px;
      --radius2:18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:1200px;
      margin:0 auto;
      padding:18px 18px 28px;
    }

    /* Topo */
    .topbar{
      display:grid;
      grid-template-columns: 260px 1fr 84px;
      gap:18px;
      align-items:center;
      margin-bottom:14px;
    }
    @media (max-width: 900px){
      .topbar{grid-template-columns: 1fr; gap:12px;}
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .brand img{
      height:54px;
      width:auto;
      display:block;
    }

    .search{
      position:relative;
    }
    .search input{
      width:100%;
      padding:16px 56px 16px 18px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      outline:none;
      font-size:16px;
      color:var(--text);
    }
    .search input::placeholder{color:#a1a7b3}
    .search .icon{
      position:absolute;
      right:16px;
      top:50%;
      transform:translateY(-50%);
      width:22px;
      height:22px;
      opacity:.55;
    }

    .cartCircle{
      justify-self:end;
      width:66px;
      height:66px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      position:relative;
      cursor:pointer;
      box-shadow:var(--shadow);
    }
    .cartCircle svg{width:26px;height:26px;opacity:.7}
    .badge{
      position:absolute;
      right:8px;
      top:8px;
      width:26px;
      height:26px;
      border-radius:999px;
      background:var(--brand);
      color:#fff;
      font-weight:800;
      font-size:13px;
      display:flex;
      align-items:center;
      justify-content:center;
      border:2px solid #fff;
    }

    /* Barra Formato */
    .formatBar{
      background:#fff;
      border:1px solid var(--line);
      border-radius:999px;
      box-shadow:var(--shadow);
      padding:10px 12px;
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:16px;
    }
    .formatLabel{
      min-width:140px;
      padding:12px 16px;
      border-right:1px solid var(--line);
      color:#6b7280;
      letter-spacing:.6px;
      font-weight:700;
      text-transform:uppercase;
      font-size:14px;
    }
    .formatTabs{
      display:flex;
      gap:14px;
      flex-wrap:wrap;
      padding-left:4px;
    }
    .tab{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 14px;
      border-radius:999px;
      border:1px solid transparent;
      cursor:pointer;
      color:#6b7280;
      font-weight:800;
      letter-spacing:.4px;
    }
    .tab svg{width:18px;height:18px;opacity:.75}
    .tab.active{
      border-color:rgba(41,194,199,.35);
      background:rgba(41,194,199,.10);
      color:#334155;
    }

    /* Layout geral */
    .layout{
      display:grid;
      grid-template-columns: 260px 1fr;
      gap:18px;
      align-items:start;
    }
    @media (max-width: 900px){
      .layout{grid-template-columns: 1fr;}
    }

    /* Coluna categorias */
    .sideCard{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:16px 14px;
    }
    .sideTitle{
      margin:0 0 14px 0;
      font-weight:900;
      letter-spacing:.8px;
      color:#6b7280;
      text-transform:uppercase;
      font-size:18px;
    }
    .catList{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .catBtn{
      padding:12px 14px;
      border-radius:12px;
      border:1px solid var(--line);
      background:#fff;
      color:#6b7280;
      font-weight:800;
      letter-spacing:.4px;
      cursor:pointer;
      text-transform:uppercase;
    }
    .catBtn.active{
      border-color:rgba(41,194,199,.55);
      box-shadow: 0 0 0 4px rgba(41,194,199,.10);
      color:#334155;
    }

    /* Grid cards */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:18px;
    }
    @media (max-width: 1100px){
      .grid{grid-template-columns: repeat(2, minmax(0, 1fr));}
    }
    @media (max-width: 620px){
      .grid{grid-template-columns: 1fr;}
    }

    .card{
      background:#fff;
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
      min-height:360px;
      display:flex;
      flex-direction:column;
    }
    .thumb{
      height:220px;
      background:#eaf6fb;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .thumb img{
      max-width:100%;
      max-height:100%;
      object-fit:contain;
      display:block;
      filter: drop-shadow(0 10px 20px rgba(17,24,39,.10));
    }
    .cardBody{
      padding:14px 16px 16px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .title{
      margin:0;
      font-size:18px;
      font-weight:900;
      text-transform:uppercase;
    }
    .meta{
      margin:0;
      font-size:12px;
      color:#9aa3b2;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.5px;
      line-height:1.4;
    }
    .priceRow{
      margin-top:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .price{
      font-size:24px;
      font-weight:900;
      color:#111827;
    }
    .addBtn{
      width:54px;
      height:54px;
      border-radius:14px;
      border:0;
      background:var(--brand);
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 10px 20px rgba(41,194,199,.25);
    }
    .addBtn svg{width:22px;height:22px}

    /* Modal carrinho */
    .backdrop{
      position:fixed;
      inset:0;
      background:rgba(17,24,39,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding:18px;
      z-index:50;
    }
    .modal{
      width:min(760px, 100%);
      background:#fff;
      border-radius:22px;
      border:1px solid var(--line);
      box-shadow:0 18px 60px rgba(17,24,39,.25);
      overflow:hidden;
    }
    .modalHead{
      padding:14px 16px;
      border-bottom:1px solid var(--line);
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .modalHead h3{margin:0;font-size:16px}
    .close{
      border:1px solid var(--line);
      background:#fff;
      border-radius:12px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:900;
    }
    .modalBody{
      padding:12px 16px 16px;
      max-height:60vh;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .row{
      display:grid;
      grid-template-columns: 1fr 140px 120px;
      gap:10px;
      align-items:center;
      border:1px solid var(--line);
      border-radius:16px;
      padding:10px 12px;
    }
    @media (max-width: 640px){
      .row{grid-template-columns:1fr;}
    }
    .qty{
      display:flex;
      align-items:center;
      gap:8px;
      justify-content:flex-end;
    }
    @media (max-width: 640px){
      .qty{justify-content:flex-start;}
    }
    .qty button{
      width:34px;height:34px;
      border-radius:10px;
      border:1px solid var(--line);
      background:#fff;
      cursor:pointer;
      font-weight:900;
    }
    .qty input{
      width:58px;
      padding:8px 10px;
      border:1px solid var(--line);
      border-radius:10px;
      text-align:center;
      font-weight:900;
      outline:none;
    }
    .danger{
      border:1px solid rgba(239,68,68,.35);
      background:rgba(239,68,68,.08);
      color:#991b1b;
      padding:10px 12px;
      border-radius:12px;
      cursor:pointer;
      font-weight:900;
      justify-self:end;
    }
    @media (max-width: 640px){
      .danger{justify-self:start;}
    }
    .modalFoot{
      border-top:1px solid var(--line);
      padding:12px 16px 16px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
    }
    .note{
      color:var(--muted);
      font-size:12px;
      max-width:420px;
    }
    .wa{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }
    .wa input{
      width:220px;
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:12px;
      outline:none;
    }
    .wa .checkout{
      border:0;
      background:var(--brand);
      color:#fff;
      font-weight:900;
      padding:12px 14px;
      border-radius:14px;
      cursor:pointer;
      min-width:220px;
    }
    .empty{
      padding:14px;
      border-radius:16px;
      background:rgba(107,114,128,.06);
      border:1px dashed rgba(107,114,128,.35);
      color:var(--muted);
      font-size:13px;
    }
  </style>
</head>
<body>
  <div class="wrap">

    <div class="topbar">
      <div class="brand">
        <img id="logoImg" alt="Etiquetas & Adesivos" src="" />
      </div>

      <div class="search">
        <input id="search" type="search" placeholder="Pesquisar nome, categoria, formato ..." />
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="7"></circle>
          <path d="M21 21l-4.3-4.3"></path>
        </svg>
      </div>

      <div class="cartCircle" id="cartBtn" aria-label="Carrinho">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 6h15l-2 9H8L6 6Z"></path>
          <path d="M6 6L5 3H2"></path>
          <circle cx="9" cy="20" r="1"></circle>
          <circle cx="18" cy="20" r="1"></circle>
        </svg>
        <div class="badge" id="cartCount">0</div>
      </div>
    </div>

    <div class="formatBar">
      <div class="formatLabel">FORMATO</div>
      <div class="formatTabs" id="formatTabs"></div>
    </div>

    <div class="layout">
      <aside class="sideCard">
        <h2 class="sideTitle">CATEGORIAS</h2>
        <div class="catList" id="catList"></div>
      </aside>

      <main>
        <section class="grid" id="grid"></section>
      </main>
    </div>
  </div>

  <!-- Modal carrinho -->
  <div class="backdrop" id="backdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modalHead">
        <h3>Seu carrinho</h3>
        <button class="close" id="closeModal">Fechar</button>
      </div>
      <div class="modalBody" id="cartBody"></div>
      <div class="modalFoot">
        <div class="note">Ao finalizar, a cliente envia a lista pelo WhatsApp com itens e quantidades.</div>
        <div class="wa">
          <input id="clientName" placeholder="Nome da cliente (opcional)" />
          <button class="checkout" id="checkout">Finalizar no WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // =========================
    // 1) ASSETS (troque aqui depois)
    // =========================
    const ASSETS = {
      // coloque aqui o link do logo (ou use caminho relativo: "imgs/logo.png")
      logoUrl: "https://via.placeholder.com/260x80.png?text=LOGO+E%26A",

      // imagem padrão para cards enquanto você não colocar as reais
      placeholderLabel: "https://via.placeholder.com/600x600.png?text=IMAGEM+DO+R%C3%93TULO"
    };

    // =========================
    // 2) CONFIG
    // =========================
    const WHATSAPP_NUMBER = "55XXXXXXXXXXX"; // troque por DDI+DDD+número, só números

    const FORMATOS = [
      { key:"Todos", label:"TODOS", icon:"cloud" },
      { key:"Redondos", label:"REDONDOS", icon:"circle" },
      { key:"Quadrados", label:"QUADRADOS", icon:"square" },
      { key:"Especiais", label:"ESPECIAIS", icon:"heart" }
    ];

    const CATEGORIAS = ["TODOS","PÁSCOA","COSMÉTICOS","VELAS","BOLOS","CASA","BANHO","SAÚDE","ACADEMIA","NATAL"];

    // Cadastre seus itens aqui
    const PRODUCTS = [
      {
        id:"P001",
        name:"Rótulo Páscoa Ovo",
        formato:"Especiais",
        categoria:"PÁSCOA",
        price: 10.00,
        image: ASSETS.placeholderLabel // depois troque por "imgs/arquivo.png" ou link https
      },
      { id:"P002", name:"Rótulo Vela Clean", formato:"Quadrados", categoria:"VELAS", price: 10.00, image: ASSETS.placeholderLabel },
      { id:"P003", name:"Rótulo Cosmético Minimal", formato:"Redondos", categoria:"COSMÉTICOS", price: 10.00, image: ASSETS.placeholderLabel },
      { id:"P004", name:"Rótulo Bolo Festivo", formato:"Quadrados", categoria:"BOLOS", price: 10.00, image: ASSETS.placeholderLabel },
      { id:"P005", name:"Rótulo Banho Premium", formato:"Redondos", categoria:"BANHO", price: 10.00, image: ASSETS.placeholderLabel },
      { id:"P006", name:"Rótulo Casa Organiza", formato:"Especiais", categoria:"CASA", price: 10.00, image: ASSETS.placeholderLabel }
    ];

    // =========================
    // 3) ESTADO
    // =========================
    const state = {
      formato: "Todos",
      categoria: "TODOS",
      query: "",
      cart: {}
    };

    const el = (id) => document.getElementById(id);

    function moneyBR(v){
      return v.toLocaleString("pt-BR", { style:"currency", currency:"BRL" });
    }

    function cartCount(){
      return Object.values(state.cart).reduce((acc, i) => acc + i.qty, 0);
    }
    function setCartCount(){
      el("cartCount").textContent = cartCount();
    }

    function matches(p){
      const q = state.query.trim().toLowerCase();
      const matchFormato = state.formato === "Todos" || p.formato === state.formato;
      const matchCat = state.categoria === "TODOS" || p.categoria === state.categoria;
      if(!matchFormato || !matchCat) return false;
      if(!q) return true;

      const hay = `${p.id} ${p.name} ${p.formato} ${p.categoria}`.toLowerCase();
      return hay.includes(q);
    }

    // =========================
    // 4) Ícones simples
    // =========================
    function iconSvg(type){
      if(type === "circle"){
        return `<svg viewBox="0 0 24 24" fill="currentColor"><circle cx="12" cy="12" r="8"/></svg>`;
      }
      if(type === "square"){
        return `<svg viewBox="0 0 24 24" fill="currentColor"><rect x="6" y="6" width="12" height="12" rx="2"/></svg>`;
      }
      if(type === "heart"){
        return `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 21s-7-4.6-9.5-8.6C.6 9.2 2.3 6 5.8 6c1.8 0 3.2 1 4.2 2.3C11 7 12.4 6 14.2 6c3.5 0 5.2 3.2 3.3 6.4C19 16.4 12 21 12 21z"/></svg>`;
      }
      return `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7 15h10a4 4 0 0 0 0-8 5 5 0 0 0-9.6 1.6A3.5 3.5 0 0 0 7 15z"/></svg>`;
    }

    // =========================
    // 5) Render: Formatos
    // =========================
    function renderFormatTabs(){
      const wrap = el("formatTabs");
      wrap.innerHTML = "";
      FORMATOS.forEach(f => {
        const b = document.createElement("div");
        b.className = "tab" + (state.formato === f.key ? " active" : "");
        b.innerHTML = `${iconSvg(f.icon)} <span>${f.label}</span>`;
        b.onclick = () => {
          state.formato = f.key;
          renderFormatTabs();
          renderGrid();
        };
        wrap.appendChild(b);
      });
    }

    // =========================
    // 6) Render: Categorias
    // =========================
    function renderCategorias(){
      const list = el("catList");
      list.innerHTML = "";
      CATEGORIAS.forEach(c => {
        const btn = document.createElement("button");
        btn.className = "catBtn" + (state.categoria === c ? " active" : "");
        btn.textContent = c;
        btn.onclick = () => {
          state.categoria = c;
          renderCategorias();
          renderGrid();
        };
        list.appendChild(btn);
      });
    }

    // =========================
    // 7) Grid
    // =========================
    function renderGrid(){
      const grid = el("grid");
      const items = PRODUCTS.filter(matches);
      grid.innerHTML = "";

      if(items.length === 0){
        const div = document.createElement("div");
        div.className = "empty";
        div.textContent = "Nenhum rótulo encontrado.";
        grid.appendChild(div);
        return;
      }

      items.forEach(p => {
        const card = document.createElement("article");
        card.className = "card";

        card.innerHTML = `
          <div class="thumb">
            <img src="${p.image || ASSETS.placeholderLabel}" alt="${p.name}">
          </div>
          <div class="cardBody">
            <h3 class="title">${p.name}</h3>
            <p class="meta">FORMATO: ${p.formato}<br>CATEGORIA: ${p.categoria}</p>
            <div class="priceRow">
              <div class="price">${moneyBR(p.price)}</div>
              <button class="addBtn" aria-label="Adicionar ao carrinho">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 6h15l-2 9H8L6 6Z"></path>
                  <path d="M6 6L5 3H2"></path>
                </svg>
              </button>
            </div>
          </div>
        `;

        card.querySelector(".addBtn").onclick = () => addToCart(p, 1);
        grid.appendChild(card);
      });
    }

    // =========================
    // 8) Carrinho + WhatsApp
    // =========================
    function addToCart(p, qty){
      const cur = state.cart[p.id]?.qty || 0;
      state.cart[p.id] = { id:p.id, name:p.name, qty: cur + qty, formato:p.formato, categoria:p.categoria, price:p.price };
      setCartCount();
      renderCart();
    }

    function renderCart(){
      const body = el("cartBody");
      const items = Object.values(state.cart);
      body.innerHTML = "";

      if(items.length === 0){
        const div = document.createElement("div");
        div.className = "empty";
        div.textContent = "Seu carrinho está vazio.";
        body.appendChild(div);
        return;
      }

      items.forEach(i => {
        const row = document.createElement("div");
        row.className = "row";
        row.innerHTML = `
          <div>
            <strong>${i.name}</strong><br>
            <span style="color:#9aa3b2;font-size:12px;font-weight:800;text-transform:uppercase">
              ${i.id} • ${i.formato} • ${i.categoria}
            </span>
          </div>
          <div class="qty">
            <button>-</button>
            <input value="${i.qty}" inputmode="numeric" />
            <button>+</button>
          </div>
          <button class="danger">Remover</button>
        `;

        const [minus, input, plus] = row.querySelectorAll(".qty button, .qty input");
        const removeBtn = row.querySelector(".danger");

        minus.onclick = () => changeQty(i.id, -1);
        plus.onclick = () => changeQty(i.id, +1);
        input.onchange = () => setQty(i.id, input.value);
        removeBtn.onclick = () => { delete state.cart[i.id]; setCartCount(); renderCart(); };

        body.appendChild(row);
      });
    }

    function changeQty(id, delta){
      const item = state.cart[id];
      if(!item) return;
      item.qty += delta;
      if(item.qty <= 0) delete state.cart[id];
      setCartCount();
      renderCart();
    }

    function setQty(id, value){
      const v = parseInt(value, 10);
      if(!state.cart[id]) return;
      if(isNaN(v) || v <= 0) delete state.cart[id];
      else state.cart[id].qty = v;
      setCartCount();
      renderCart();
    }

    function buildWhatsAppMessage(){
      const items = Object.values(state.cart);
      const name = el("clientName").value.trim();

      const lines = [];
      lines.push("Olá! Quero escolher estes rótulos do catálogo:");
      if(name) lines.push(`Nome: ${name}`);
      lines.push("");

      items.sort((a,b) => a.categoria.localeCompare(b.categoria) || a.id.localeCompare(b.id));
      items.forEach(i => lines.push(`• ${i.qty}x | ${i.id} | ${i.name} (${i.formato} / ${i.categoria})`));

      lines.push("");
      lines.push("Pode me passar valores e prazos?");
      return encodeURIComponent(lines.join("\n"));
    }

    function openWhatsApp(){
      const items = Object.values(state.cart);
      if(items.length === 0){
        alert("Seu carrinho está vazio.");
        return;
      }
      const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${buildWhatsAppMessage()}`;
      window.open(url, "_blank");
    }

    // Modal
    function openModal(){
      el("backdrop").style.display = "flex";
      el("backdrop").setAttribute("aria-hidden", "false");
      renderCart();
    }
    function closeModal(){
      el("backdrop").style.display = "none";
      el("backdrop").setAttribute("aria-hidden", "true");
    }

    // Init
    el("logoImg").src = ASSETS.logoUrl;

    renderFormatTabs();
    renderCategorias();
    renderGrid();
    setCartCount();
    renderCart();

    el("search").addEventListener("input", (e) => { state.query = e.target.value; renderGrid(); });

    el("cartBtn").onclick = openModal;
    el("closeModal").onclick = closeModal;
